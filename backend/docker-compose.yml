services:
  mongodb:
    image: mongo:latest
    container_name: feedback-app-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: feedback-app
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - feedback-network

networks:
  feedback-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local